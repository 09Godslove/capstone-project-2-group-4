<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Full-Time</header>
    <nav class="nav-bar">
        <a href="#home" class="active">Home</a>
        <div id="myLinks">
          <a href="#sign-in">Sign in</a>
          <a href="#contact">Contact</a>
          <a href="#about">About</a>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <img src="bars-solid.svg" alt="solid bars">
        </a>
    </nav>
    <div class="sign-up">SIGN UP NOW</div>
    
    <section class="contianer mt-5">
        <form class="row g-3">
            <div class="col-md-8">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control"
                id="username" required>
            </div>
            <div class="col-md-8">
                <label for="emailinfo" class="form-label">E-mail</label>
                <input type="email" class="form-control"
                id="emailinfo" required>
            </div>
            <div class="col-md-8">
                <label for="phonenumber" class="form-label">Phone Number</label>
                <input type="number" class="form-control"
                id="phonenumber" minlength="11">
            </div>
            <div class="col-md-6 input-icons">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control"
                id="password" placeholder="Enter a strong password" required ><i class="far fa-eye icon" id="togglePassword"></i>
            </div>
            <div class="col-md-6">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control"
                id="confirmPassword" placeholder="Make sure passwords match" required>
            </div>
            <div >
                <label for="male" >Male</label>
                <input type="radio" 
                id="male" name="gender">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female">
                <label for="others">Prefer not to say</label>
                <input type="radio" id="others" name="gender">

            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">submit</button>
            </div>

        </form>
    </section>
   <script src="script.js"></script>
</body>
</html>
